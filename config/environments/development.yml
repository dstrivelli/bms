api_remote: &remote
  internal: https://bms-api.prod8.bip.va.gov
  external: https://bms-api.prod8.bip.va.gov
api_local: &local
  internal: http://localhost:8080
  external: http://localhost:8080
api: *local
logging:
  layout: json
  format_as: :json
  level: debug
url_options: &url_defaults
  headers:
    Cookie: "<%= File.read(File.expand_path('local/_oauth2_proxy', __dir__)).chomp %>"
email:
  approved:
    - '^.*@bah\.com$'
    - '^.*@va\.gov$'
  distro:
    to: 'alexander.loy@va.gov'
  manner: smtp
  options:
    address: 'localhost'
    port: 1025
reports:
  every: 30
  purge_older_than: 900
kubernetes:
  url: https://api.prod8.bip.va.gov:443
  auth_options: {}
  ssl_options:
    client_cert: |-
<%= File.readlines(File.expand_path('local/client_crt.pem', __dir__)).map { |line| "#{" "*6}#{line}" }.join %>
    client_key: |-
<%= File.readlines(File.expand_path('local/client_key.pem', __dir__)).map { |line| "#{" "*6}#{line}" }.join %>
    ca_file: <%= File.expand_path('local/ca.crt', __dir__) %>
prometheus:
  <<: *url_defaults
  url: https://prometheus.prod8.bip.va.gov:443
uris:
  api_server: https://api.prod8.bip.va.gov/healthz
  consul: https://consul.prod8.bip.va.gov/v1/status/leader
  grafana: https://grafana.prod8.bip.va.gov/api/health
  idm: https://idm.prod.bip.va.gov/ipa/ui/
  kibana: https://kibana.prod8.bip.va.gov/status
  vault:
    uri: 'https://vault.prod8.bip.va.gov/v1/sys/health?standbyok'
    type: response_code
    response_codes:
      429:
        text: STANDBY
        health: 'pass'
      472:
        text: 'RECOVERY MODE'
        health: 'fail'
      473:
        text: 'PERFORMANCE STANDBY'
        health: 'fail'
      501:
        text: 'UNINITIALIZED'
        health: 'fail'
      503:
        text: 'SEALED'
        health: 'fail'
nexus:
  repos:
    prod: 'https://container-registry.prod8.bip.va.gov/'
worker:
  sleep: 60
